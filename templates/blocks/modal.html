
  <div class="modal fade" id="modalito" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">iniciar secion</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="form_creacion" action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <div class="form-group row">
                <label for="email_address" class="col-md-4 col-form-label text-md-right">usuario</label>
                <div class="col-md-6">
                    <input type="text" id="usuario" class="form-control" name="usuario" required autofocus>
                </div>
            </div>

            <div class="form-group row">
                <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                <div class="col-md-6">
                    <input type="password" id="password" class="form-control" name="password" required>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-md-6 offset-md-4">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="remember"> Remember Me
                        </label>
                    </div>
                </div>
            </div>

            <div class="col-md-6 offset-md-4">
                <button type="submit" class="btn btn-primary">
                    iniciar sesion
                </button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <a href="#" class="btn btn-link">
                    Forgot Your Password?
                </a>
            </div>
    </div>
    
    </form>
        </div>
       
      </div>
    </div>
  </div>
